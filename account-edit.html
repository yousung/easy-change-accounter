<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Edit</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Account Edit</h1>

        <!-- Edit Form Section -->
        <div class="registration-form" id="edit-form-section">
            <form id="account-edit-form">
                <input type="hidden" id="account-id">
                <div class="form-group">
                    <label for="account-name">Account ID:</label>
                    <input type="text" id="account-name" name="account-name" required>
                </div>
                <div id="storage-fields-container">
                    <!-- Storage fields will be added here dynamically -->
                </div>
                <div class="form-buttons">
                    <button type="button" id="cancel-btn" class="cancel-button">Cancel</button>
                    <button type="button" id="refresh-btn" class="refresh-button">Refresh</button>
                    <button type="button" id="save-btn" class="save-button">Save</button>
                </div>
            </form>
        </div>

        <!-- Bottom Menu -->
        <div class="bottom-menu">
            <div class="menu-item" id="archive-menu">
                <i class="menu-icon fas fa-archive"></i>
                <span>보관함</span>
            </div>
            <div class="menu-item" id="register-menu" style="display: none;">
                <i class="menu-icon fas fa-plus"></i>
                <span>등록</span>
            </div>
            <div class="menu-item" id="settings-menu">
                <i class="menu-icon fas fa-cog"></i>
                <span>설정</span>
            </div>
        </div>
    </div>

    <script src="account-edit.js"></script>
</body>
</html>
